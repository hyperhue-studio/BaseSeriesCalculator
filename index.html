<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div>
        <h1>Series Calculator</h1>
        <form>
            <label for="base">Enter the base number:</label>
            <input type="number" id="base" name="base" min="1" step="1">
            <label for="iterations">Enter the number of iterations:</label>
            <input type="number" id="iterations" name="iterations" min="1" step="1">

            <input type="button" value="Calculate" onclick="calculateSeries()">
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
